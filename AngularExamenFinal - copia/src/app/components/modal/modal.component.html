<div class="modal fade" tabindex="-1" id="ubicacionesModal" aria-labelledby="ubicacionesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-lg rounded-4">
        <!-- Header del Modal -->
        <div class="modal-header bg-primary text-white">
          <h2 class="modal-title fw-bold" id="ubicacionesModalLabel">{{ tipoModal | titlecase }}</h2>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <!-- Cuerpo del Modal -->
        <div class="modal-body">
          <ul *ngIf="ubicaciones && ubicaciones.length > 0" class="list-group">
            <li *ngFor="let ubicacion of ubicaciones" class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong class="fs-5">{{ ubicacion.nombre }}</strong>
                <br />
                <a *ngIf="ubicacion.urlDireccion" [href]="ubicacion.urlDireccion" target="_blank" class="text-decoration-none text-info">
                  <i class="bi bi-geo-alt-fill me-1"></i> Ver en mapa
                </a>
              </div>
              <i class="bi bi-pin-map-fill fs-4 text-secondary"></i>
            </li>
          </ul>
  
          <div *ngIf="!ubicaciones || ubicaciones.length === 0" class="text-center text-muted">
            <i class="bi bi-emoji-frown fs-1"></i>
            <p class="mt-3">No hay datos disponibles para mostrar.</p>
          </div>
        </div>
  
        <!-- Footer del Modal -->
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
