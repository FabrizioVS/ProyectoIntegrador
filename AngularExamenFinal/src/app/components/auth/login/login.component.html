<div class="container">
  <div class="login">
      <h2>Inicio de sesión</h2>
      <form [formGroup]="formL">
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="col-sm-2 col-form-label" style="white-space: nowrap;">Correo electrónico</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Ingrese su contraseña">
          </div>
          <div class="mb-3">
            <span><a href="#" (click)="mostrarModalRegistro()">Crear Cuenta</a></span>
          </div>
          <div class="mb-3">
              <button type="submit" class="btn btn-primary mb-3" (click)="login()">Ingresar</button>
          </div>
      </form>
  </div>

  <!-- Modal -->
<form [formGroup]="formUsuario">
    <div class="modal fade" id="modalUsuario">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear</h5>
            <button type="button" class="btn-close" (click)="cerrarBoton()"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre" required>
                  <label for="Nombre">Nombre</label>
                  <small *ngIf="formUsuario.controls['nombre'].hasError('required') && formUsuario.controls['nombre'].touched" class="text-danger">
                    Campo obligatorio
                  </small>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido">
                  <label for="Apellido">Apellido</label>
                  <small *ngIf="formUsuario.controls['apellido'].hasError('required') && formUsuario.controls['apellido'].touched" class="text-danger">
                    Campo obligatorio
                  </small>
                </div>
              </div>
              <div class="col-6">

                
                  <div class="form-floating mb-3">
                      <select class="form-select" formControlName="idDistrito">
                        <option value="" disabled selected>Seleccione un distrito</option>
                          <option *ngFor="let lista of listarDistritos;" value="{{lista.id}}">{{lista.descripcion}}</option>
                      </select>
                      <label for="idDistrito">Distritos</label>
                  </div>
              

                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" placeholder="Email"
                        formControlName="email"  required>
                      <label for="Email">Email</label>
                      <small *ngIf="formUsuario.controls['email'].hasError('required') && formUsuario.controls['email'].touched" class="text-danger">
                        Campo obligatorio.
                      </small>
                    </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  <label for="Password">Password</label>
                  <small *ngIf="formUsuario.controls['password'].hasError('required') && formUsuario.controls['password'].touched" class="text-danger">
                    Campo obligatorio
                  </small>
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cerrarBoton()">Cerrar</button>
            <button type="submit" class="btn btn-primary" (click)="alertRegistro()">{{nameBoton}}</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
